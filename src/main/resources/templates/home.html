<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Articles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
<h1>Articles</h1>

<div class="articles-container">
    <div class="article-card" th:each="article : ${articles}">
        <h2 th:text="${#strings.length(article.title) > 30 ? #strings.substring(article.title, 0, 20) + '...' : article.title}"></h2>
        <p th:text="'ID: ' + ${article.id}"></p>
        <p th:text="${#strings.length(article.content) > 100 ? #strings.substring(article.content, 0, 100) + '...' : article.content}"></p>
        <p th:text="${#temporals.format(article.publicationDate, 'dd MMMM, yyyy')}"></p>

        <div class="button-group">
            <a th:href="@{'/edit/' + ${article.id}}">
                <button class="edit-btn">Edit</button>
            </a>
            <a th:href="@{'/article/' + ${article.id}}">
                <button class="view-btn">Read More</button>
            </a>
            <a th:href="|@{'/delete/' + ${article.id}}|">
                <button class="delete-btn">Delete</button>
            </a>
        </div>
    </div>
</div>

<a href="/create" class="submit-btn">Submit another message</a>
</body>
</html>
